<div *ngIf="country" class="cardview" [routerLink]="'/' + country.name">
    <mat-card>
        <mat-card-header>
            <mat-card-title class="cardbg">{{country.name}}</mat-card-title>
            <mat-card-subtitle class="cardbg">{{country.region}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{country.flag}} class="flag-image">
        <mat-card-content class="cardbg">
            <p><strong>Population: {{country.population | number: "1.0"}} </strong></p>
        </mat-card-content>
    </mat-card>
</div>
