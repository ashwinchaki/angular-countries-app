<div *ngIf="country" class="cardview shadow">
    <mat-card>
        <mat-card-header>
            <mat-card-title class="cardbg">{{country.name}}</mat-card-title>
            <mat-card-subtitle class="cardbg">{{country.region}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{country.flag}} class="flagImage">
        <mat-card-content class="cardbg">
            <h2>Population: {{country.population | number: "1.0"}} </h2>
        </mat-card-content>
    </mat-card>
</div>
